<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Beta Coming Soon</title>
    <style>
        /* Основен стил за цялата страница */
        body {
            background-color: #000000; /* Черен фон */
            color: #ffffff; /* Бял текст по подразбиране */
            font-family: Arial, sans-serif; /* Изчистен шрифт */
            margin: 0;
            padding: 0;
            
            /* Използваме Flexbox за перфектно центриране */
            display: flex;
            justify-content: center; /* Центриране по хоризонтала */
            align-items: center;    /* Центриране по вертикала */
            min-height: 100vh;      /* Височина, колкото е видимата част на екрана */
        }

        /* Стил за контейнера на текста */
        .container {
            text-align: center; /* Центриране на текста вътре в контейнера */
        }

        /* Стил за главното заглавие */
        h1 {
            font-size: 3rem; /* Голям размер на шрифта */
            margin-bottom: 10px;
        }

        /* Стил за хаштага/подзаглавието */
        p {
            font-size: 1.5rem; /* Малко по-малък шрифт */
            color: #cccccc; /* Малко по-сив цвят за контраст */
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Closed Beta Coming Soon</h1>
        <p>#tradingforeveryone</p>
    </div>

</body>
</html>
