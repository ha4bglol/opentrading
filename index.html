<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>OPENTRADING</title>
  <style>
    /* Основни CSS променливи */
    :root {
      --apple-black: #1D1D1F;
      --apple-gray: #F5F5F7;
      --apple-blue: #007AFF;
      --ios-card-shadow: 0 4px 12px rgba(0,0,0,0.1);
      --night-bg: #000000;
      --night-card: #1C1C1E;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
      background: var(--apple-gray);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s ease;
      overflow-x: hidden;
    }
    
    body.night-mode {
      background: var(--night-bg);
      color: #FFFFFF;
    }
    
    .page-container {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      filter: none;
    }
    
    .nav-bar {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(40px);
      border-top: 1px solid #E5E5EA;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 800px;
      z-index: 10;
    }
    
    body.night-mode .nav-bar {
      background: rgba(28,28,30,0.92);
      border-color: #2C2C2E;
    }
    
    .nav-item {
      padding: 10px;
      color: #86868B;
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      cursor: pointer;
      border-radius: 14px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      user-select: none;
    }
    
    .nav-item.active {
      color: var(--apple-blue);
      background: rgba(0,122,255,0.12);
      transform: translateY(-8px);
    }
    
    .content-section {
      display: none;
      padding: 1.2rem;
      overflow-y: auto;
      margin-bottom: 76px;
      gap: 1.2rem;
    }
    
    .content-section.active {
      display: grid;
      animation: fadeIn 0.3s ease;
    }
    
    .ios-card {
      background: white;
      border-radius: 18px;
      padding: 1.6rem;
      box-shadow: var(--ios-card-shadow);
      transition: all 0.3s ease;
    }
    
    body.night-mode .ios-card {
      background: var(--night-card);
      color: #FFFFFF;
    }
    
    .ios-card h3 {
      margin: 0 0 1rem 0;
      font-size: 1.2em;
    }
    
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }
    
    .reward-card {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 10px 0;
    }
    
    .promo-input {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #E5E5EA;
      font-size: 16px;
    }
    
    button {
      background: var(--apple-blue);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #0060d0;
    }
    
    /* Увеличени секции за графики и новини */
    .chart-container, .news-container {
      height: 500px;
      margin: 1rem 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--ios-card-shadow);
    }
    
    /* Стилове за превключвател (switch) */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--apple-blue);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* Модален стил за вход/регистрация (екранно блокиращ) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 100;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    
    body.night-mode .modal-content {
      background: var(--night-card);
      color: #FFFFFF;
    }
    
    .modal-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 1.6em;
    }
    
    .modal-close {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 1.6em;
      cursor: pointer;
      color: #888;
    }
    
    .logged-message {
      background: rgba(0,122,255,0.12);
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: bold;
    }
    
    /* Стилове за login widget-а */
    .login-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #E5E5EA;
    }
    
    .login-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-size: 1.2em;
      color: var(--apple-black);
    }
    
    .login-tab.active {
      border-bottom: 3px solid var(--apple-blue);
      font-weight: bold;
    }
    
    .login-form > div {
      margin-bottom: 15px;
    }
    
    #loginMessage {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Допълнителни адаптивни стилове */
    @media (max-width: 600px) {
      .ios-card, .modal-content {
        margin: 0 10px;
        padding: 20px;
      }
      .nav-bar {
        padding: 10px 0;
      }
      .chart-container, .news-container {
        height: 450px;
      }
    }
  </style>
  <script>
    /***************** Функции за регистрация и вход *****************/
    const backendUrl = 'http://localhost:3000'; // Актуализирайте, ако бекендът е на друг адрес

    // Зареждаме регистрираните потребители от localStorage (демонстрация – в реалност данните трябва да се съхраняват в база данни)
    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Сесията се управлява от сървъра (чрез httpOnly cookies), но тук за демонстрация използваме и localStorage
    function getCurrentUser() {
      return localStorage.getItem('currentUser');
    }

    function setCurrentUser(email) {
      localStorage.setItem('currentUser', email);
    }

    function clearCurrentUser() {
      localStorage.removeItem('currentUser');
    }

    // Изпращане на верификационен код при регистрация
    async function sendVerificationCode() {
      const email = document.getElementById("regEmail").value.trim();
      const messageDiv = document.getElementById("loginMessage");
      messageDiv.style.color = "black";

      if (!email) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Моля, въведете валиден имейл.";
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/send-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || "Грешка при изпращането на кода.");
        }
        messageDiv.style.color = "green";
        messageDiv.innerText = data.message;
        // Превключване към въвеждане на кода
        document.getElementById("regStep1").style.display = "none";
        document.getElementById("regStep2").style.display = "block";
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.innerText = error.message;
      }
    }

    // Верификация и регистрация – автоматичен вход след регистрация
    async function verifyAndRegister() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const code = document.getElementById("regCode").value.trim();
      const messageDiv = document.getElementById("loginMessage");
      messageDiv.style.color = "black";

      if (!code || !password) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Моля, попълнете всички полета.";
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/verify-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code })
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || "Грешка при верификацията.");
        }
        // Ако имейлът вече съществува, не позволяваме регистрация
        let users = loadUsers();
        if (users[email]) {
          throw new Error("Този имейл вече е регистриран.");
        }
        // Записваме новия потребител
        users[email] = {
          password, 
          balance: 0,
          rewards: {}
        };
        saveUsers(users);
        // Запазваме сесията – автоматичен вход след регистрация
        setCurrentUser(email);
        messageDiv.style.color = "green";
        messageDiv.innerText = "Успешна регистрация! Влизане...";
        setTimeout(() => {
          hideModal('loginModal');
          updateUI();
        }, 800);
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.innerText = error.message;
      }
    }

    // Функция за вход (само имейл и парола)
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const messageDiv = document.getElementById("loginMessage");
      messageDiv.style.color = "black";

      if (!email || !password) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Моля, попълнете всички полета.";
        return;
      }
      let users = loadUsers();
      if (!users[email]) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Няма регистриран потребител с този имейл.";
        return;
      }
      if (users[email].password !== password) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Грешна парола.";
        return;
      }
      setCurrentUser(email);
      messageDiv.style.color = "green";
      messageDiv.innerText = "Успешен вход!";
      hideModal('loginModal');
      updateUI();
    }

    /***************** Функции за UI *****************/
    function updateUI() {
      const loggedInfo = document.getElementById('loggedInfo');
      const welcomeMessage = document.getElementById('welcomeMessage');
      let currentUser = getCurrentUser();
      if (currentUser) {
        let users = loadUsers();
        let user = users[currentUser];
        welcomeMessage.textContent = `Здравейте, ${currentUser}! 👋`;
        let balanceKey = `balance_${currentUser}`;
        let balance = parseInt(localStorage.getItem(balanceKey)) || user.balance || 0;
        document.getElementById('balance').textContent = `${balance} тикета`;
        loggedInfo.innerHTML = `<div class="logged-message">
                                    Успешно влязохте като <strong>${currentUser}</strong>
                                    <br>
                                    <button onclick="logout()">Изход</button>
                                  </div>`;
        document.getElementById('authSection').style.display = 'none';
      } else {
        welcomeMessage.textContent = 'Добре дошли! 👋';
        loggedInfo.innerHTML = '';
        document.getElementById('authSection').style.display = 'block';
        // Ако няма логнат потребител, винаги показваме модала за вход/регистрация
        showModal('loginModal');
      }
    }

    function logout() {
      if (confirm("Сигурни ли сте, че искате да излезете?")) {
        clearCurrentUser();
        updateUI();
        showModal('loginModal');
      }
    }

    // Функции за награди и промо код
    function checkLogin() {
      if (!getCurrentUser()) {
        alert("Моля, влезте в системата, за да използвате тази функция.");
        return false;
      }
      return true;
    }

    function claimReward(amount, rewardKeySuffix) {
      if (!checkLogin()) return;
      let currentUser = getCurrentUser();
      let fullRewardKey = `${rewardKeySuffix}_${currentUser}`;
      if (localStorage.getItem(fullRewardKey)) {
        alert("Вече сте взели тази награда.");
        return;
      }
      let balanceKey = `balance_${currentUser}`;
      let balance = parseInt(localStorage.getItem(balanceKey)) || 0;
      balance += amount;
      localStorage.setItem(balanceKey, balance);
      document.getElementById('balance').textContent = `${balance} тикета`;
      localStorage.setItem(fullRewardKey, 'claimed');
      alert(`Получихте ${amount} тикета!`);
    }

    function activatePromo() {
      if (!checkLogin()) return;
      const promoCode = document.getElementById('promoCode').value.trim();
      let currentUser = getCurrentUser();
      const promoKey = `promo_${promoCode}_claimed_${currentUser}`;
      if (localStorage.getItem(promoKey)) {
        alert("Този промо код вече е използван.");
        return;
      }
      if (promoCode === "TRADEOS") {
        claimReward(50, `promo_${promoCode}`);
        localStorage.setItem(promoKey, 'claimed');
        hideModal('promoModal');
      } else {
        alert("Невалиден промо код!");
      }
    }

    /***************** Модал и навигация *****************/
    function hideModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) modal.classList.remove('active');
    }

    function showModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) modal.classList.add('active');
    }

    function showSection(sectionId) {
      document.querySelectorAll('.nav-item').forEach(nav => {
        nav.classList.toggle('active', nav.dataset.section === sectionId);
      });
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.toggle('active', section.id === sectionId);
      });
    }

    function switchLoginTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      document.getElementById("loginMessage").innerText = "";
      if (tab === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        document.getElementById("regStep1").style.display = "block";
        document.getElementById("regStep2").style.display = "none";
      }
    }

    /***************** Инициализация *****************/
    document.addEventListener('DOMContentLoaded', () => {
      updateUI();

      // Ако няма логнат потребител, гарантираме, че съдържанието не е достъпно
      if (!getCurrentUser()) {
        showModal('loginModal');
      }
      
      // Навигационни бутони
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          if (!getCurrentUser()) {
            alert("Моля, влезте в системата, за да използвате тази функция.");
            return;
          }
          document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
          this.classList.add('active');
          const sectionId = this.dataset.section;
          document.querySelectorAll('.content-section').forEach(section => {
            section.classList.remove('active');
          });
          document.getElementById(sectionId).classList.add('active');
        });
      });

      // Нощен режим
      const nightModeToggle = document.getElementById('nightModeToggle');
      nightModeToggle.addEventListener('change', (e) => {
        document.body.classList.toggle('night-mode');
        localStorage.setItem('nightMode', e.target.checked);
      });
    });
  </script>
</head>

    <nav class="nav-bar">

  <!-- Модал за вход/регистрация (екранно блокиращ) -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Вход / Регистрация</h3>
        <!-- Бутонът за затваряне е скрит, за да не може модалът да се затвори без влизане -->
        <span class="modal-close" style="display:none;">×</span>
      </div>
      <!-- Табове за превключване -->
      <div class="login-tabs">
        <div id="loginTab" class="login-tab active" onclick="switchLoginTab('login')">Вход</div>
        <div id="registerTab" class="login-tab" onclick="switchLoginTab('register')">Регистрация</div>
      </div>
      <div id="loginForm" class="login-form">
        <div>
          <input type="email" id="loginEmail" placeholder="Имейл" required />
        </div>
        <div>
          <input type="password" id="loginPassword" placeholder="Парола" required />
        </div>
        <div>
          <button onclick="login()">Вход</button>
        </div>
      </div>
      <div id="registerForm" class="login-form" style="display: none;">
        <!-- Стъпка 1: Имейл и парола + бутон за изпращане на код -->
        <div id="regStep1">
          <div>
            <input type="email" id="regEmail" placeholder="Имейл" required />
          </div>
          <div>
            <input type="password" id="regPassword" placeholder="Парола" required />
          </div>
          <div>
            <button onclick="sendVerificationCode()">Изпрати код</button>
          </div>
        </div>
        <!-- Стъпка 2: Въвеждане на кода -->
        <div id="regStep2" style="display: none;">

            <input type="text" id="regCode" placeholder="Въведете кода" required />
